name: CI and Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  IMAGE_NAME: proyectogps-microserviciogestiondeinventarios

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Microservice GestionDeInventarios (Maven) 
      working-directory: Back/Microservicios/MicroservicioGestionDeInventarios
      run: mvn clean install

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Debug secrets (temporal)
      run: |
        echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
        echo "DOCKER_PASSWORD length=${{ secrets.DOCKER_PASSWORD != '' && secrets.DOCKER_PASSWORD.length || 0 }}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Back/Microservicios/MicroservicioGestionDeInventarios  
        file: ./Back/Microservicios/MicroservicioGestionDeInventarios/Dockerfile 
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Replace image tag in Kubernetes manifest
      run: |
        sed -i "s|matiasjara1901244/proyectogps-microserviciogestiondeinventarios:__TAG__|matiasjara1901244/proyectogps-microserviciogestiondeinventarios:${{ github.sha }}|g" k8s/microservicio-gestion-de-inventarios-deployment.yaml  # Cambié la ruta del deployment.yaml

    - name: Commit and push updated deployment.yaml
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add k8s/microservicio-gestion-de-inventarios-deployment.yaml  # Cambié la ruta
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Microservicio GestionDeInventarios image tag to ${{ github.sha }}"
          git push
        fi